                <label for="">Name</label>
                <input type="text" name="name" placeholder="ingresa tu nombre" title="el nombre solo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>

                <input type="email" name="email" placeholder="ingresa tu email" title="email incorrecto"
